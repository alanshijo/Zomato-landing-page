<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favi icon -->
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>

<body>
    <header>
        <nav>
            <a href="#get-the-app" id="getApp">Get the App</a>
            <ul>
                <li><a href="#add-restaurant">Add Restaurant</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Sign up</a></li>
            </ul>
        </nav>
        <div class="header">
            <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" width="300px"
                alt="zomato-logo">
            <p>Discover the best food and drinks in Delhi NCR</p>
            <div class="location-and-search">
                <div class="location">
                    <i class="fa-solid fa-location-dot" style="color:#ff8787;"></i>
                    <input type="text" class="input-location" id="location" value="Kochi, Kerala, India"
                        placeholder="Your Location">
                </div>
                <span class="line"></span>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass" style="color: #868e96;"></i>
                    <input type="text" class="input-search" id="location" value=""
                        placeholder="Search for Restaurant, cuisine or a dish">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
